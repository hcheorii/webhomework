<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>몽골 코로나-19 현황</title>
    <link rel="stylesheet" type="text/css" href="countrystyle.css" />
  </head>
  <script>
    function getingu() {
      var text =
        "몽골의 인구 수<br><br><span style = 'font-size : 100px'>332만 9,282명</span>";
      var p = document.getElementById("main_info");
      p.innerHTML = text;
    }
    function get_corona_sum() {
      var text =
        "몽골의 확진자 수<br><br><span style = 'font-size : 100px'>374,386명</span>";
      var p = document.getElementById("main_info");
      p.innerHTML = text;
    }
    function corona_ratio() {
      var text =
        "몽골의 코로나 확진률<br><br><span style = 'font-size : 100px'>8.9%(두번째 소수점 반올림)</span>";
      var p = document.getElementById("main_info");
      p.innerHTML = text;
    }
    function dead() {
      var text =
        "몽골의 코로나 사망자 수<br><br><span style = 'font-size : 100px'>1,836명</span>";
      var p = document.getElementById("main_info");
      p.innerHTML = text;
    }
    function fatality_rate() {
      var text =
        "몽골의 코로나 치사율<br><br><span style = 'font-size : 100px'>0.005%(네번째 소수점 반올림)</span>";
      var p = document.getElementById("main_info");
      p.innerHTML = text;
    }
  </script>

  <body>
    <div>
      <span class="maintitle"><strong>몽골 (Mongolia) </strong></span>
      <a href="pyoji.html"><strong>HOME</strong></a>
      <a href="https://covid19.who.int/region/wpro/country/mn" target="_blank"
        ><strong>WHO 몽골 COVID-19 현황</strong></a
      >
    </div>
    <br />
    <hr />
    <br />
    <div id="btn_group" style="text-align: center">
      <button id="ingu" onclick="getingu()">인구수</button>
      <button id="corona_sum" onclick="get_corona_sum()">누적확진자</button>
      <button id="corona_ratio" onclick="corona_ratio()">확진률</button>
      <button id="dead" onclick="dead()">누적 사망자</button>
      <button id="fatality_rate" onclick="fatality_rate()">치사율</button>
    </div>
    <br />
    <div style="text-align: center">
      <img src="mongolia_info.png" width="600px" height="300px" />
      <img src="mongolflag.png" width="600px" height="300" />
    </div>
    <div id="main_info" style="text-align: center"></div>
  </body>
</html>
